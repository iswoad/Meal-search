<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <main id="main">
        <div class="search-bar col-md-4 mx-auto">
            <div class="search-box my-5">
                <input id="search-input" type="text" class="form-control rounded" placeholder="Search for Meal" aria-label="Search"
                aria-describedby="search-addon"/>
                <button onclick="getSearchResult()" type="button" class="btn btn-primary">search</button>
            </div>
          </div>
          <!--single meal ingredients-->
          <div id="single-meal">

          </div>
          <!--all meals-->
          <div id="search-result" class=" row align-items-center">
            
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
